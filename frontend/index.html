<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Priority System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="page-title">Create Ticket</h2>
    
    <!--<button id="clearCacheBtn" style="background: #f44336; color: white; padding: 5px 0px; border: none; cursor: pointer; margin-bottom: 0px;">Clear Cache & Refresh</button>-->

    <form id="ticketform" method="POST">
        <label for="issue_type">Issue Type</label>
        <select id="issue_type" name="issue_type" required>
            <option value="" disabled selected hidden>Select Issue Type</option>
            <option value="critical">Critical</option>
            <option value="major">Major</option>
            <option value="minor">Minor</option>
        </select>

        <label for="impact">Impact</label>
        <input type="number" id="impact" name="impact" min="1" max="999" required placeholder="How many users are effected (1-999)" />

        <label for="customer_type">Customer Type</label>
        <select id="customer_type" name="customer_type" required>
            <option value="" disabled selected hidden>Select Customer Type</option>
            <option value="enterprise">Enterprise</option>
            <option value="paid">Paid</option>
            <option value="free">Free</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <div id="ticketsContainer"></div>
    <div class="pagination">
        <button id="prevBtn" disabled>Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextBtn">Next</button> 
    </div>
    
    <div id="result" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
